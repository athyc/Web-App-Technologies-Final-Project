<div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
    <div class="col-md-12 px-0">
        <h1 class="display-4 font-italic">Login Page</h1>
        <p class="lead my-3">Please input your email and password.</p>
    </div>
    <form class="p-3" [formGroup]="loginform" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label class="control-label required" for="userName">UN</label>
                <input class="form-control" id="userName" formControlName="userName">
                <div
                    *ngIf="loginform.controls.userName.errors?.required && (loginform.controls.userName.dirty || loginform.controls.userName.touched)">
                    <div class="text-danger">Required</div>
                </div>
                
                <div *ngIf="!emailExists()">
                    <div class="text-danger">That username is unregistered. try signing up</div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label class="control-label required" for="passWord">Password</label>
                <input type="password" class="form-control" id="passWord" formControlName="passWord">
                <div
                    *ngIf="loginform.controls.passWord.errors?.required && (loginform.controls.passWord.dirty || loginform.controls.passWord.touched)">
                    <div class="text-danger">Required</div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginform.valid">Log in</button>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
    </form>

</div>
