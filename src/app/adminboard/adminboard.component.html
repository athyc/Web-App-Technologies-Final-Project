<app-denied *ngIf="!canView"></app-denied>

<div class="mat-elevation-z8" *ngIf="canView">
    <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
    
        <!-- Name Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="hostApproved">
          <th mat-header-cell *matHeaderCellDef> Host-Approval State </th>
          <td mat-cell *matCellDef="let element"> {{element.hostApproved}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let element"> {{print(element.roles)}} </td>
        </ng-container>
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef> Buttons </th>
            <td mat-cell *matCellDef="let element"> <button class="btn btn-success" *ngIf="!element.hostApproved&&isHost(element.roles)" (click)="approveHost(element.id,element)">V</button><button class="btn btn-danger" (click)="deleteRow(element.id)">X</button></td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <div>
      <button type="button" class="btn btn-success" (click)="getBookings()">Click Me!</button>
    </div>
    <div>
      <button type="button" class="btn btn-success" (click)="xmlexporter()">Export to XML</button>
      <p>{{path}}</p>
    </div>
  </div>
